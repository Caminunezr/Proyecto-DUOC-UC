<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario de Restaurante</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #17a24f; /* Color de fondo actualizado */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    width: 300px;
    padding: 40px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    color: white;
    box-sizing: border-box;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 28px;
  }
  label {
    float: left;
    font-size: 18px;
    clear: both;
  }
  input[type="text"], input[type="date"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    box-sizing: border-box;
    color: #000;
  }
  .button {
    width: 100%;
    background-color: #000000;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block; /* Para que cada botón ocupe su propia línea */
    margin: 10px auto; /* Centrado horizontal */
  }
  .field {
    margin: 10px 0;
  }
  input[type="text"], input[type="date"], select {
    padding: 10px;
    margin-top: 5px;
    width: 200px; /* Ajustar según necesidad */
    color: black; /* Para el texto dentro de los inputs */
  }
  .button:hover {
    background-color: #333;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Ingreso de Stock Alimentario</h1>
  <form action="#" method="post">
    <div class="field">
      <label for="product-id">ID del producto:</label>
      <input type="text" id="product-id" name="product-id" placeholder="ID del producto" required>
    </div>
    <div class="field">
      <label for="expiration-date">Fecha de vencimiento:</label>
      <input type="date" id="expiration-date" name="expiration-date" required>
    </div>
    <div class="field">
      <label for="food-type">Tipo de alimento:</label><br>
      <select id="food-type" name="food-type">
        <option value="pollo">Pollo</option>
        <option value="carne">Carne</option>
        <option value="congelados">Congelados Varios</option>
        <option value="perecibles">Alimento Perecible</option>
        <option value="pan">Pan</option>
        <option value="liquidos">Líquidos</option>
      </select>
    </div>
    <button type="submit" class="button">Ingresar Producto</button>
  </form>
  <!-- Botón para volver al Home -->
  <button onclick="window.location.href='Pant_Admin.html';" class="button">Volver al Home</button>
</div>
</body>
</html>
