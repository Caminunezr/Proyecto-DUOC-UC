<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario de Restaurante</title>
<style>
  .logo {
            position: absolute;
            top: 10px; 
            left: 10px; 
            width: 300px; 
            height: auto;
          }
  body {
    font-family: Arial, sans-serif;
    background-color: #17a24f; /* Color de fondo actualizado */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    width: 300px;
    padding: 40px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.8);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    color: white;
    box-sizing: border-box;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 28px;
  }
  label {
    float: left;
    font-size: 18px;
    clear: both;
    display: block;
    margin-top: 10px;
  }
  input[type="text"], input[type="date"], input[type="number"], select {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    border: none;
    box-sizing: border-box;
    color: #000;
  }
  .button {
    width: 100%;
    background-color: #000000;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    display: block; 
    margin: 10px auto; 
  }
  .button:hover {
    background-color: #333;
  }
  .field {
    margin: 10px 0;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Ingreso de Stock Alimentario</h1>
  <form action="#" method="post">
    <div class="field">
      <label for="product-id">ID del producto:</label>
      <input type="text" id="product-id" name="product-id" placeholder="ID del producto" required>
    </div>
    <div class="field">
      <label for="product-quantity">Cantidad del producto:</label>
      <input type="number" id="product-quantity" name="product-quantity" min="1" placeholder="Cantidad" required>
    </div>
    <div class="field">
      <label for="expiration-date">Fecha de vencimiento:</label>
      <input type="date" id="expiration-date" name="expiration-date" required>
    </div>
    <div class="field">
      <label for="food-type">Tipo de alimento:</label>
      <select id="food-type" name="food-type" required>
        <option value="Masas">Mendocino</option>
        <option value="Líquidos">Pepsi</option>
        <option value="Completo">Completo</option>
        <option value="Masas">Muffin</option>
        <option value="Masas">Pan</option>
        <option value="Líquidos">Jugos</option>
      </select>
    </div>
    <button type="submit" class="button">Ingresar Producto</button>
  </form>
  <img src="imagenes_admin/logo.png" alt="Logo" class="logo"> 
  <!-- Botón para volver al Home -->
  <button onclick="window.location.href='index.html';" class="button">Volver al Home</button>
</div>
</body>
</html>
