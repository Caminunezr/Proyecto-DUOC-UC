<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="icon" type="image/png" href="imagenes_admin/favicon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #17a24f 0%, #17324f 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            text-align: center;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            box-sizing: border-box;
        }
        button {
            background-color: #000;
            color: white;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease;
        }
        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<script src="login.js"></script>
<body>
    <div class="container">
        <h1>Configuración de Usuarios</h1>
        <form id="userForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Rol del Usuario:</label>
            <select id="role" name="role">
                <option value="user">Usuario</option>
                <option value="admin">Administrador</option>
            </select>

            <button type="button" onclick="registerUser()">Registrar Usuario</button>
            <button type="button" onclick="location.href='login.html'">Ir al Inicio de Sesión</button>
        </form>
    </div>

    <script>
        function registerUser() {

            const password = document.getElementById('password').value.trim();

            alert(`Usuario ${username} registrado como ${role}`);
        }
    </script>
</body>
</html>
