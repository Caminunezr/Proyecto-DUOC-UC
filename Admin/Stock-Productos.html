<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock de Productos</title>
<link rel="icon" type="image/png" href="imagenes_admin/favicon.png">
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #17a24f 0%, #17324f 100%);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 1200px;
    width: 100%;
    overflow-x: auto; /* Para manejar tablas grandes en dispositivos pequeños */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(0, 0, 0, 0.85); /* Fondo oscuro para la tabla */
    color: white;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 8px;
  }
  th {
    background-color: #000;
  }
  tr:nth-child(even) {
    background-color: #ddd;
    color: black;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    box-sizing: border-box;
  }
  .action-btn {
    padding: 5px 10px;
    margin-right: 5px;
    border: none;
    border-radius: 10px;
    background-color: #17a24f; /* Botones en verde */
    color: white;
    cursor: pointer;
  }
  .action-btn:hover {
    background-color: #333;
    transform: scale(1.05);
  }
</style>
</head>
<script src="Stock-Productos.js"></script>
<body>
<div class="container">
  <h1>Stock de Productos</h1>
  <input type="text" class="search-bar" placeholder="Buscar productos...">
  <table>
    <thead>
      <tr>
        <th>ID Producto</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Fecha Venc.</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ejemplo de fila de tabla -->
      <tr>
        <td>001</td>
        <td>Pepsi</td>
        <td>Líquido</td>
        <td>150</td>
        <td>2024-12-01</td>
        <td>
          <button class="action-btn">Editar</button>
          <button class="action-btn">Eliminar</button>
          <button class="action-btn">Reponer</button>
        </td>
      </tr>
      <!-- Más filas de productos pueden ser añadidas aquí -->
    </tbody>
  </table>
  <button onclick="location.href='index.html';" class="action-btn">Volver al Home</button>
  <button onclick="location.reload();" class="action-btn">Actualizar</button>
</div>
</body>
</html>
