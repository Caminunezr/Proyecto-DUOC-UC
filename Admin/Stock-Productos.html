<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock de Productos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #17a24f;
    color: white;
    padding: 20px;
  }
  .container {
    max-width: 1200px;
    margin: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th,td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 8px;
    color: black;
    font-weight: bold;
  }
  th {
    background-color: #000;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #ddd;
    color: black;
  }
  @media (max-width: 600px) {
    table {
      display: block;
      overflow-x: auto;
    }
  }
  .search-bar {
    padding: 10px;
    margin: 20px 0;
    width: 100%;
    box-sizing: border-box;
  }
  .action-btn {
    padding: 5px 10px;
    margin-right: 5px;
    color: black;
  }
  .tabla{
    background-color: white;
  }

</style>
</head>
<body>
<div class="container">
  <h1>Stock de Productos</h1>
  <input type="text" class="search-bar" placeholder="Buscar productos...">
  <table>
    <thead>

        <th>Nombre</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Fecha Venc.</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí irían los productos en stock, posiblemente generados dinámicamente -->
      <tr class="tabla">
        <td>001</td>
        <td>Pepsi</td>
        <td>Liquido</td>
        <td>150</td>
        <td>2024-12-01</td>
        <td>
          <button class="action-btn">Editar</button>
          <button class="action-btn">Eliminar</button>
          <button class="action-btn">Reponer</button>
        </td>
      </tr>
    </tbody>
    <tr class="tabla">
      <td>002</td>
      <td>Muffin</td>
      <td>Masas</td>
      <td>32</td>
      <td>2024-05-23</td>
      <td>
        <button class="action-btn">Editar</button>
        <button class="action-btn">Eliminar</button>
        <button class="action-btn">Reponer</button>
      </td>
    </tr>
    <!-- Más productos... -->
  </tbody>
  </table>
  <button onclick="location.href='Pant_Admin.html';" class="action-btn">Volver al Home</button>
  <button onclick="location.reload();" class="action-btn">Actualizar</button>
</div>
