<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salida de Mercadería</title>
    <style>
        .logo {
            position: absolute;
            top: 10px; 
            left: 10px; 
            width: 300px; 
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #17a24f;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 300px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .field label {
            float: left;
            clear: both;
            font-size: 18px;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            box-sizing: border-box;
            color: #000;
        }
        .button {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #333;
        }
        /* Added for spacing between the buttons */
        .button-container {
            margin-top: 20px;
        }
        .home-button {
            background-color: #000; /* Keeping it consistent with the other buttons */
        }
        .home-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salida de Mercadería</h1>
        <form action="#" method="post">
            <div class="field">
                <label for="product-id">ID del Producto:</label>
                <input type="text" id="product-id" name="product-id" required>
            </div>
            <div class="field">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="field">
                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="field">
                <label for="exit-date">Fecha de Salida:</label>
                <input type="date" id="exit-date" name="exit-date" required>
            </div>
            <div class="field">
                <label for="exit-reason">Motivo de la Salida:</label>
                <select id="exit-reason" name="exit-reason" required>
                    <option value="venta">Venta</option>
                    <option value="donacion">Donación</option>
                    <option value="desperdicio">Desperdicio</option>
                    <!-- Añade más opciones según sea necesario -->
                </select>
            </div>
            <div class="field">
                <label for="responsible">Responsable:</label>
                <input type="text" id="responsible" name="responsible" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Registrar Movimiento</button>
            </div>
        </form>
        <img src="imagenes_admin/logo.png" alt="Logo" class="logo"> 
        <!-- Botón para volver al Home -->
        <button onclick="window.location.href='index.html';" class="button home-button">Volver al Home</button>
    </div>
</body>
</html>
